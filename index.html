<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>User Payment Information</title>
</head>
<body>
   <div class="container">
   <form action="">
    <div class="row">
    <div class="col">
        <h3 class="title">Billing adress</h3>
        <div class="inputBox">
            <span>Full name :</span>
            <input type="text" placeholder="Jhon doe">
        </div>
        <div class="inputBox">
            <span>Email :</span>
            <input type="email" placeholder="example@example.com">
        </div>
        <div class="inputBox">
            <span>Adress :</span>
            <input type="text" placeholder="Local -street -number">
        </div>
        <div class="inputBox">
            <span>City :</span>
            <input type="text" placeholder="Paris">
        </div>

    <div class="flex">
        <div class="inputBox">
            <span>State :</span>
            <input type="text" placeholder="France">
        </div>
        <div class="inputBox">
            <span>Zip code :</span>
            <input type="text" placeholder="123 456">
        </div>
        </div>
    </div>

    <div class="col">
        <h3 class="title">Payment :</h3>


        <div class="inputBox">
            <span>cards accepted:</span>
            <img src="visa.png" alt="">
            <img src="master.png" alt="">
            <img src="paypal.png" alt="">
        </div>


        <div class="inputBox">
            <span>name on card :</span>
            <input type="text" placeholder="Mr. Jhon doe">
        </div>
        
        <div class="inputBox">
            <span>cridit card number :</span>
            <input type="number" placeholder="1234-5667-8910-1111">
        </div>
        <div class="inputBox">
            <span>exp month :</span>
            <input type="text" placeholder="january">
        </div>

    <div class="flex">
        <div class="inputBox">
            <span>exp year :</span>
            <input type="number" placeholder="2027">
        </div>
        <div class="inputBox">
            <span>CVV :</span>
            <input type="number" placeholder="123">
        </div>
        </div>
    </div>
    </div>
    <input type="submit" value="proceed to checkout" class="submit-btn">
   </form>
   </div> 
</body>
</html>
